<!DOCTYPE html>
<html>
<head>
  <title>Local Adaptation</title>

  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #222;
    }

    .container {
      max-width: 1000px;
      margin: 60px auto;
      padding: 2rem;
      background-color: #f8f8f8;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      border-top: 7px solid #d4997d;
      min-height: 500px;

    }

    h3 {
      color: #4B3D63;
      font-size: 2.4rem;
      font-weight: 700;
      margin-top: -0.5rem;
      margin-bottom: 0.3rem;
    }

    .subtitle {
      color: #555;
      font-size: 1.05rem;
      margin-bottom: 1.2rem;
      font-style: italic;
    }

    .bio-text {
      font-size: 1rem;
      line-height: 1.7;
      text-align: justify;
    }

    .bio-image {
      float: left;
      width: 240px;
      height: 260px;
      object-fit: cover;
      margin: 4px 20px 20px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 4px;
    }

    .button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #d9a78f;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #be8a73;
    }

    @media(max-width:700px){
      .bio-image {
        width: 100%;
        float: none;
        margin: 0 0 20px 0;
        height: auto;
      }

      h3 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h3>Local Adaptation</h3>
    <div class="subtitle">We analyze how crops adapt to soil, temperature, and rainfall conditions to develop region-specific varieties.</div>

    <img src="img/2.1.png" alt="Local Adaptation" class="bio-image">

</html>
